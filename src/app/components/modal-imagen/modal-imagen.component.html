<div
  class="fondo-modl-imagen animated fadeIn fast"
  [class.oculto]="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">New message</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccionar imagen</h3>
          <div class="img-container text-center py-3">
            <img
              *ngIf="!imgTem || imgTem === ''"
              [src]="modalImagenService.img"
              class="img-avatar"
            />
            <img
              *ngIf="imgTem && imgTem !== ''"
              [src]="imgTem"
              class="img-avatar"
            />
          </div>

          <input type="file" (change)="cambiarImagen($event.target)" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="subirImagen()">
            Actualizar Foto
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
